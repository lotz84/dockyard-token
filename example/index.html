<!DOCTYPE html>
<html>
    <head>
        <title>EntranceToken & DrinkToken</title>
    </head>
    <body>
        ※このデモは Rinkeby で動作しています
        <h2>チケット情報</h2>
        <div><span id='js-stock-count'></span>個のチケットがあります。</div>
        <div>
            <table id='js-ticket-table' border=1>
                <tr>
                    <th>チケットID</th>
                    <th>入場時間</th>
                    <th>ドリンクチケット</th>
                    <th>価格</th>
                    <th>残数</th>
                </tr>
            </table>
        </div>

        <h2>チケットの購入</h2>
        <form>
            <label>チケットID</label>
            <input id='js-ticket-buy-id' type='text'/>
            <br/>
            <label>支払額</label>
            <input id='js-ticket-buy-value' type='text'/>
            <br/>
            <button id='js-ticket-buy'>BUY</button>
        </form>

        <h2>所持チケット</h2>
        <div><span id='js-user-ticket-count'></span>個のチケットを所持しています。</div>
        <div>
            <table id='js-user-ticket-table' border=1>
                <tr>
                    <th>ユーザーチケットID</th>
                    <th>入場時間</th>
                    <th>ドリンクチケット</th>
                </tr>
            </table>
        </div>

        <h2>チケットの使用</h2>
        <form>
            <label>ユーザーチケットID</label>
            <input id='js-user-ticket-use-id' type='text'/>
            <br/>
            <button id='js-user-ticket-use'>USE</button>
        </form>

        <h2>ドリンクトークンの残高</h2>
        <div><span id='js-drink-token'></span> DRTK</div>

        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
